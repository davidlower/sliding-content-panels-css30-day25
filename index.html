<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link href="https://fonts.googleapis.com/css?family=Poppins:200,400" rel="stylesheet">
   <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
   <link rel="stylesheet" href="styles.css">
   <title>Sliding Content Panels</title>
</head>

<body>

   <div class="wrapper">

      <h1><span>Sliding content</span> panels</h1>

      <div class="img-container">
         <img class="img1" src="img/sunset.jpg" alt="sunset over ocean with rock formations" srcset="img/sunset@2x.jpg 2x, img/sunset@3x.jpg 3x">
         <div class="overlay overlay-top">
            <p>CSS master</p>
         </div>
      </div>
      <div class="img-container">
         <img class="img2" src="img/boy.jpg" alt="a boy looking through telescope on empire state building" srcset="img/boy@2x.jpg 2x, img/boy@3x.jpg 3x">
         <div class="overlay overlay-left">
            <p>CSS master</p>
         </div>
      </div>
      <div class="img-container">
         <img class="img3" src="img/waves.jpg" alt="waves flowing onto a beach" srcset="img/waves@2x.jpg 2x, img/waves@3x.jpg 3x">
         <div class="overlay overlay-right">
            <p>CSS master</p>
         </div>
      </div>
      <div class="img-container">
         <img class="img3" src="img/basket.jpg" alt="waves flowing onto a beach" srcset="img/basket@2x.jpg 2x, img/basket@3x.jpg 3x">
         <div class="overlay overlay-bottom">
            <p>CSS master</p>
         </div>
      </div>
